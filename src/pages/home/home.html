<ion-header scroll-hide [scrollContent]="pageContent">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu" color="dark"></ion-icon>
    </button>
	  <ion-title color="dark">Hive <span ion-text class="fw700" color="dark">Keeper</span></ion-title>
    <ion-buttons end>
      <button ion-button (click)="presentNotifications($event)">
        <ion-icon name="notifications" color="dark"></ion-icon>
      </button>
      <button ion-button (click)="openSettingsPage()">
        <ion-icon name="cog" color="dark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
	<ion-toolbar>
		<ion-searchbar [(ngModel)]="searchKey" (ionInput)="onInput($event)" class="searchbar" (ionCancel)="onCancel($event)"></ion-searchbar>
	</ion-toolbar>
</ion-header>

<ion-content  #pageContent fullscreen class="bg">
	<ion-list no-margin *ngFor="let item of items">
		<ion-slides autoplay="2000" [loop]="true" pager>
			<ion-slide *ngFor="let slide of item.slides"
					   class="image"
					   [ngStyle]="{'background-image': 'url(' + slide.imageUrl +')'}">
				<div class="slide-text">
					<h2 class="font">{{slide.title}}</h2>
					<p class="font">{{slide.songs}} vacants</p>
				</div>
			</ion-slide>
		</ion-slides>
	</ion-list>


	<div cards>

		<div class="grid-full">
			<ion-row>
				<ion-col>
						<img class="img1" src="../../assets/img/service.png" />
				</ion-col>

				<ion-col>
						<img (click)=" openPropertyListPage()" class="img2" src="../../assets/img/rent.png"/>
				</ion-col>
			</ion-row>

			<ion-row>
				<ion-col>
					<img class="img3" src="../../assets/img/r1.png">
				</ion-col>
				<ion-col>
					<img class="img4" src="../../assets/img/y1.png">
				</ion-col>

			</ion-row>

		</div>

	</div>


	<ion-grid fixed>
				<h3 ion-text text-center color="secondary" class="main-styled-border">Our <span ion-text color="dark">Picked</span></h3>
		<span ion-text class="subtitle" color="subtitle" text-center>see these carefully picked places</span>
	</ion-grid>

	<ion-slides autoplay="2000" [loop]="true" class="slides" spaceBetween="10" slidesPerView="2">
		<ion-slide class="slide" *ngFor="let property of properties">
				<img class="img" src="{{property.thumbnail}}" (click)="openPropertyDetail(property)">
				<ion-card-title class="Font" color="secondary">{{property.title}}</ion-card-title>
				<ion-card-content class="Font" color="primary">{{property.city}}, {{property.state}} âˆ™ {{ property.price }}</ion-card-content>
		</ion-slide>
	</ion-slides>



	<ion-grid fixed>
		<ion-row>
			<ion-col col-12>

				<div padding>
					<button ion-button round block color="dark" (click)="openPropertyListPage()">
						See more
					</button>
				</div>

			</ion-col>
		</ion-row>
	</ion-grid>

</ion-content>
