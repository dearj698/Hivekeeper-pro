<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu" color="dark"></ion-icon>
    </button>
    <ion-title>
      <span ion-text color="primary" class="fw300">Hive</span><span ion-text color="dark" class="fw700">Keeper</span>
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="presentNotifications($event)">
        <ion-icon name="notifications" color="primary"></ion-icon>
      </button>
      <button ion-button (click)="openSettingsPage()">
        <ion-icon name="cog" color="primary"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
	<ion-searchbar [(ngModel)]="searchKey" (ionInput)="onInput($event)" (ionCancel)="onCancel($event)"></ion-searchbar>
	<ion-grid fixed>
		<ion-row>
			<ion-col col-12>
				<h3 ion-text text-center color="dark" class="main-styled-border">Hive Platform</h3>
			</ion-col>
		</ion-row>
	</ion-grid>


	<div cards>

		<div class="grid-full">
			<ion-row>
				<ion-col>
					<ion-card>
						<h2>RENTAL</h2>
						<p>find a place</p>
					</ion-card>
				</ion-col>

				<ion-col>
					<ion-card>
						<h2>SERVICE</h2>
						<p>convience of life</p>
					</ion-card>
				</ion-col>
			</ion-row>
		</div>

	</div>


	<ion-grid fixed>
		<ion-row>
			<ion-col col-12>
				<h3 ion-text text-center color="dark" class="main-styled-border">Our Picked</h3>
			</ion-col>
		</ion-row>
	</ion-grid>

	<ion-slides class="slides" spaceBetween="10" slidesPerView="2">
		<ion-slide class="slide" *ngFor="let property of properties">
			<ion-card class="card">
				<img class="img" src="{{property.thumbnail}}" (click)="openPropertyDetail(property)">
				<ion-card-title class="font" color="dark">{{property.title}}</ion-card-title>
				<ion-card-content class="font" color="primary">{{property.city}}, {{property.state}} âˆ™ {{ property.price }}</ion-card-content>
			</ion-card>
		</ion-slide>
	</ion-slides>



	<ion-grid fixed>
		<ion-row>
			<ion-col col-12>

				<div padding>
					<button ion-button round block color="primary" (click)="openPropertyListPage()">
						See more
					</button>
				</div>

			</ion-col>
		</ion-row>
	</ion-grid>

</ion-content>
